<!DOCTYPE html>
<html lang="en">
<head>
<title>Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive -->

<!-- Link to the W3.CSS stylesheet -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<!-- Link to the Google Fonts stylesheet for the Poppins font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<!-- Internal CSS styles -->
<style>
/* Global CSS styles */
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif} /* Setting font family */
body {font-size:16px;} /* Setting base font size */
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer} /* Styling images */
.w3-half img:hover{opacity:1} /* Hover effect for images */

/* Default sidebar color */
.w3-sidebar {
  background-color: #4CAF50; /* Green */
}
.w3-top {
  background-color: #4CAF50; /* Green */
}
.w3-button {
  background-color: #4CAF50; /* Green */
}

/* Default text color */
.w3-text-green {
  color: #4CAF50 !important; /* Green */
}

/* Default border color */
hr.w3-round {
  border-color: #4CAF50; /* Green */
}

/* Media query for screen width less than or equal to 600px */
@media only screen and (max-width: 600px) {
  /* Change sidebar, top bar, text, and border color to orange */
  .w3-sidebar, .w3-top, .w3-button {
    background-color: #FFA500 !important; /* Orange */
  }
  .w3-text-green {
    color: #FFA500 !important; /* Orange */
  }
  hr.w3-round {
    border-color: #FFA500 !important; /* Orange */
  }
}
</style>
</head>
<body>

<!-- Menu/Sidebar -->
<nav class="w3-sidebar w3-green w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:200px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>My Best<br>Portfolio</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">About</a> 
    <a href="gallery.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Gallery</a> 
    <a href="contact.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact</a>
  </div>
</nav>

<!-- Menu di Atas saat Layar Kecil -->
<header class="w3-container w3-top w3-hide-large w3-green w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-green w3-margin-right" onclick="w3_open()">☰</a>
  <span>My Best Portfolio</span>
</header>

<!-- Efek overlay saat membuka Sidebar di Layar Kecil -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Awal Konten -->
<div class="w3-main" style="margin-left:300px;margin-right:40px">

  <!-- Gallery -->
  <div class="w3-container" style="margin-top:80px" id="gallery">
    <h1 class="w3-xxxlarge w3-text-green"><b>My Gallery.</b></h1> <!-- Gallery title -->
    <hr style="width:50px;border:5px solid green" class="w3-round"> <!-- Styling the divider -->
    <div class="w3-row-padding">
      <div class="w3-half">
        <img src="/assets/img/kerinci.jpg" style="width:100%" onclick="onClick(this)" alt="Mount Kerinci"> <!-- Image 1 with onclick function -->
        <img src="/assets/img/sinabung.jpg" style="width:100%" onclick="onClick(this)" alt="Mount Sinabung"> <!-- Image 2 with onclick function -->
      </div>
    
      <div class="w3-half">
        <img src="/assets/img/singgalang.jpg" style="width:100%" onclick="onClick(this)" alt="Mount Singgalang"> <!-- Image 3 with onclick function -->
        <img src="/assets/img/sumbing.jpg" style="width:100%" onclick="onClick(this)" alt="Mount Sumbing"> <!-- Image 4 with onclick function -->
        <img src="/assets/img/ranai.jpg" style="width:100%" onclick="onClick(this)" alt="Mount Ranai"> <!-- Image 5 with onclick function -->
      </div>
    </div>
  </div>

  <!-- Modal untuk melihat Gambar secara Full saat di-Click -->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span> <!-- Close button -->
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image"> <!-- Full-size image -->
      <p id="caption"></p> <!-- Caption for the image -->
    </div>
  </div>
  
<!-- Akhir Konten -->
</div>

<!-- Container Bawah / Footer-->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"></div>

<script>
// Script untuk buka dan tutup Sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Script untuk melihat detail Gambar saat Full
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
