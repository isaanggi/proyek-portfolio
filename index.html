<!DOCTYPE html>
<html lang="en">
<head>
<title>Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive -->

<!-- Link to the W3.CSS stylesheet -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<!-- Link to the Google Fonts stylesheet for the Poppins font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<!-- Internal CSS styles -->
<style>
/* Global CSS styles */
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif} /* Setting font family */
body {font-size:16px;} /* Setting base font size */
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer} /* Styling images */
.w3-half img:hover{opacity:1} /* Hover effect for images */

/* Default sidebar color */
.w3-sidebar {
  background-color: #4CAF50; /* Green */
}
.w3-top {
  background-color: #4CAF50; /* Green */
}
.w3-button {
  background-color: #4CAF50; /* Green */
}

/* Default text color */
.w3-text-green {
  color: #4CAF50 !important; /* Green */
}

/* Default border color */
hr.w3-round {
  border-color: #4CAF50; /* Green */
}

/* Media query for screen width less than or equal to 600px */
@media only screen and (max-width: 600px) {
  /* Change sidebar, top bar, text, and border color to orange */
  .w3-sidebar, .w3-top, .w3-button {
    background-color: #FFA500 !important; /* Orange */
  }
  .w3-text-green {
    color: #FFA500 !important; /* Orange */
  }
  hr.w3-round {
    border-color: #FFA500 !important; /* Orange */
  }
}

</style>
</head>
<body>

<!-- Menu/Sidebar -->
<nav class="w3-sidebar w3-green w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:200px;font-weight:bold;" id="mySidebar"><br>
  <!-- Close Menu Button (Visible on Small Screens) -->
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>My Best<br>Portfolio</b></h3> <!-- Sidebar Title -->
  </div>
  <div class="w3-bar-block">
    <!-- Sidebar Links -->
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">About</a> 
    <a href="gallery.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Gallery</a> 
    <a href="contact.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact</a>
  </div>
</nav>

<!-- Menu di Atas saat Layar Kecil -->
<header class="w3-container w3-top w3-hide-large w3-green w3-xlarge w3-padding">
  <!-- Menu Icon (Visible on Small Screens) -->
  <a href="javascript:void(0)" class="w3-button w3-green w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>My Best Portfolio</span> <!-- Portfolio Title -->
</header>

<!-- Efek overlay saat membuka Sidebar di Layar Kecil -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Awal Konten -->
<div class="w3-main" style="margin-left:300px;margin-right:40px">

<!-- Home Content Section -->
<div class="w3-container" style="margin-top:80px" id="home">
  <div class="w3-row-padding">
      <!-- Text Section -->
      <div class="w3-half">
          <h1 class="w3-jumbo"><b>Hi, I'm Isa Anggi !</b></h1> <!-- Main Title -->
          <h1 class="w3-xxxmedium w3-text-green"><b>A passionate Photographer.</b></h1> <!-- Subtitle -->
          <hr style="width:50px; border:5px solid green" class="w3-round"> <!-- Green Border -->
      </div>
      <!-- Image Section -->
      <div class="w3-half w3-hide-small">
        <img src="/assets/img/sample-bio.png" alt="boy" class="w3-image" style="float: right;"> <!-- Image (Hidden on Small Screens) -->
      </div>
      <!-- Image Section (Hidden on Medium and Large Screens) -->
      <div class="w3-half w3-hide-medium w3-hide-large">
          <img src="/assets/img/sample-bio.png" alt="boy" class="w3-image">
      </div>
  </div>
</div>
  
<!-- Akhir Konten -->
</div>

<!-- Container Bawah / Footer-->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"></div>

<script>
// Function to open the sidebar menu
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

// Function to close the sidebar menu
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
